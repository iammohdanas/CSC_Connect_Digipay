{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% block content %}
    <h2>Verify OTP</h2>
    <form id="verifyOTPForm" method="POST" action="{% url 'verify_otp' %}">
        {% csrf_token %}
        <label for="otp">Enter OTP:</label><br>
        <input type="text" id="otp" name="otp"><br><br>
        <button type="submit" id="verifyOTP">Verify OTP</button>
    </form>
    <p id="verifyStatus"></p>
        {% if otp_verified %}
        <h1>OTP Verification</h1>
        <p>{{ otp_verify_message }}</p>
        {% else %}
        <h1>OTP Verification</h1>
        <p>{{ otp_verify_message }}</p>
        {% endif %}
    {% endblock content %}
</body>
</html>
