{% extends "base.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Withdraw Form</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9" style="margin-top: 50px;">
            <div class="card p-3 shadow">
                <form id="withdrawForm" method="POST" action="{% url 'authdevregister' %}">
                    {% csrf_token %}
                    <div class="form-group" >
                        <label for="deviceName">Device Name</label>
                        <input type="text" class="form-control" id="deviceName" name="device_name" placeholder="Enter device name">
                        <small id="mobileNumberHelp" class="form-text text-muted">Minimun Characters Allowed : 6</small>
                    </div>

                    <div class="form-group">
                        <label for="inputPurpose">Purpose</label>
                        <textarea class="form-control" id="inputPurpose" name="input_purpose" placeholder="Enter input purpose"></textarea>
                        <small id="mobileNumberHelp" class="form-text text-muted">Minimun Characters Allowed : 12</small>
                    </div>
                    
                    <div class="row">
                        &nbsp; &nbsp; <button type="submit" id="registerbioauth" class="btn btn-primary btn-withdraw" disabled>Register Device</button>
                    </div>                    
                </form>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS (Optional, only required if you need Bootstrap JavaScript features) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{% static 'js/transaction/authregister.js' %}">
</script>
{% endblock content %}
</body>
</html>
